name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black==25.1.0 flake8==7.1.2

      - name: Lint with Black and Flake8
        run: |
          black --check .
          flake8 .

      - name: Test
        run: |
          # Example Django test command (adjust if you use pytest or another test suite)
          python manage.py test
